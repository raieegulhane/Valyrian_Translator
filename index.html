<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Valyrian Speak</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <img class="nav-image" src="images/img.png" alt="">
        <h1 class="nav-header">Valyrian Speak</h1>
    </nav>
  

    <!-- INPUT BUTTON OUTPUT -->
    <section class="translation-area">
        <textarea 
            id="input" 
            class="text-area"
            placeholder="Enter your English sentence here."></textarea>

        <button id="translate-button">Translate to Valyrian</button>
        
        <textarea 
            id="output"
            class="text-area"
            placeholder="Valyrian translation will appear here."></textarea>
    </section>


    <!-- FOOTER -->
    <footer class="footer">
        <h1 class="footer-title">About</h1>
        <p class="footer-text">High Valyrian is a fictional language from the A Song of Ice 
            and Fire series of fantasy novels by George R. R. Martin, 
            and their television adaptation Game of Thrones.
            <br>
            Use this translator to translate English text into Valyrian language.
            <br>
            VALAR MORGHULIS!
        </p>
    </footer>
</body>
</html>
